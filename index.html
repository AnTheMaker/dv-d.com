<style>
@keyframes move-x{
  from{
    left: 0;
  }
  to{
    left: calc(100% - 176px);
  }
}
@keyframes move-y{
  from{
    top: 0;
  }
  to{
    top: calc(100% - 99px);
  }
}
@keyframes flicker{
  from{
    filter: drop-shadow(1px 0 0 #ea36af) drop-shadow(-2px 0 0 #75fa69);
  }
  to{
    filter: drop-shadow(2px 0.5px 2px #ea36af) drop-shadow(-1px -0.5px 2px #75fa69);
  }
}

body{
  background: radial-gradient( circle, transparent 50%, rgb(40, 40, 40) 150%), black;
  font-family: -apple-system, roboto, arial, sans-serif;
}
body::before{
  content: " ";
  display: block;
  position: fixed;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  background: linear-gradient(rgba(240, 240, 240, 0) 50%, rgba(255, 255, 255, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
  z-index: 2;
  background-size: 100% 2px, 3px 100%;
  pointer-events: none;
}
.logo{
  animation-name: move-x, move-y, flicker;
  animation-duration: 6.243s, 2.8s, 0.8s;
  animation-iteration-count: infinite;
  animation-direction: alternate;
  animation-timing-function: linear;
  position: absolute;
  width: 176px;
  height: 99px;
}
.link{
  position: fixed;
  right: 5px;
  bottom: 3px;
}
.link a{
  color: rgb(180, 180, 180);
  text-decoration: none;
  font-size: 90%;
  font-weight: bold;
}
</style>

<script>
console.info('Welcome to the best website on the interwebs! Enjoy the DVD Screensaver!');

var logo = document.querySelector('.logo');
var path = document.querySelector('.logo .path');

logo.addEventListener("webkitAnimationIteration", changeColor);
logo.addEventListener("animationiteration", changeColor);

function changeColor(e){
  if(e.animationName == 'move-x' || e.animationName == 'move-y'){
    var old_color = path.getAttribute("fill");
    path.setAttribute("fill", getNewColor(old_color));
  }
}
function getNewColor(old_color){
  var colors = ['aquamarine', 'aqua', 'chartreuse', 'cyan', 'deeppink', 'lawngreen', 'orangered', 'yellow', 'blue', 'white', 'blueviolet'];
  colors = colors.filter(function(e){ return e !== old_color }); // remove old color name from array
  return colors[Math.floor(Math.random()*colors.length)];
}
